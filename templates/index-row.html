<td><span id="waxid" style="color: #00ff38; font-weight: bold;" >{ WAXID }</span></td>

  <div class="progress ">
    <div

      role            = "progressbar"
      aria-valuemin   = "0"
      id              = "cpu_prg"

    >{ CPU PER }%</div>

</td>
<td><span class="text-nowrap" id="cpustake"     >{ STAKE } WAX</span></td>
<td><div class="text-nowrap"><span id="waxbalance"   >{ WAX TOTAL }</span><span> : </span><span id="tlmbalance" >{ TLM TOTAL }</span></div></td>
<td><button id="land" type="submit" class="btn-primary btn-sm land text-nowrap">{ LAND }</button></td>
<td>
  <div class="text-nowrap">
    <span
      id      = "lastminedelay"
      style   = "color: #00ff38;"
    >{ LAST MINE DELAY }/s</span><span>&nbsp;</span><span
      id      = "maximumcooldown"
      style   = "color: #47e4fd;"
    >{ MAXIMUM COOLDOWN }/s</span><span>&nbsp;</span><span id="lastminestamp" >{ LAST MINE STAMP }</span>
  </div>
</td>
<td><span id="lasttlm"      >{ LAST TLM } TLM</span><span> : </span><span id="lastcpu" >{ LAST CPU } US</span></td>
<td><span class="text-nowrap" id="state"        >-------------------------</span></td>
<td>
  <div class="form-check form-switch text-nowrap">
