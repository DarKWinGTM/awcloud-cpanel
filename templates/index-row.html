<td><span id="waxid" style="color: #00ff38; font-weight: bold;">{ WAXID }</span></td>
<td>

  <div class="progress ">
    <div 
      class           = "progress-bar bg-success"
      role            = "progressbar"

      id              = "cpu_prg"

    >{ CPU PER }%</div>

<td>
  <span class="text-nowrap" id="cpustake">{ STAKE } WAX</span>
</td>
<td style="display: flex; border-radius: 0 !important; border: 0px !important;">
  <button type="button" class="btn-primary btn-block text-nowrap" data-bs-toggle="modal" data-bs-target="#transferWax" style="display: inline-block;">

    </svg>
  </button>
  <button type="button" class="btn-primary btn-block text-nowrap" data-bs-toggle="modal" data-bs-target="#swapTLM" style="display: inline-block; float: left; width: 100%;">
    <div id="waxbalance" style="display: inline-block;">{ WAX TOTAL }</div>
    <div style="display: inline-block;"> : </div>
    <div id="tlmbalance" style="display: inline-block;">{ TLM TOTAL }</div>
  </button>
</td>
<td><button id="land" type="submit" class="btn-primary btn-block land text-nowrap" data-bs-toggle="modal" data-bs-target="#setLand" style="width: 100%;">{ LAND }</button></td>
<td>
  <div class="text-nowrap">
    <span
      id      = "lastminedelay"
      style   = "color: #00ff38;"
    >{ LAST MINE DELAY }/s</span><span>&nbsp;</span><span
      id      = "maximumcooldown"
      style   = "color: #47e4fd;"
    >{ MAXIMUM COOLDOWN }/s</span><span>&nbsp;</span><span id="lastminestamp" >{ LAST MINE STAMP }</span>
  </div>
</td>
<td><span id="lasttlm"      >{ LAST TLM }</span><span> : </span><span id="lastcpu" >{ LAST CPU }us</span><span> : </span><span id="tlmperday" >0.0000/h</span></td>
<td><span class="text-nowrap" id="state" style="display: inline-block; width: 240px !important;">-------------------------</span></td>
<td>
  <div class="form-check form-switch text-nowrap">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <button type="button" class="btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#setTool">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">

    </button>
    <button type="button" class="btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#boxNFT">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-lg" viewBox="0 0 16 16">
        <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
      </svg>
    </button>
    <button type="button" class="btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#getNFT">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-lg" viewBox="0 0 16 16">

    </button>
  </div>

</td>
