			background-color: #dc3545 !important;

		}

		button[value*=PAUSE] {
			background-color: #0d6efd !important;

		button[value*=RERUN] {
			background-color: #f40404 !important;
		}


		table tr td:first-child::before {
			content: counter(rowNumber);
			min-width: 3em;
			margin-right: 0.5em;
		}

		/*! Blink Animation !*/
    @keyframes fade {
        from {
          opacity: 1.0;
          background-color: red;
          border-color: red;
        }
        50% {
          opacity: 0.1;
          background-color: rgb(141, 197, 63) !important;
          border-color: rgb(141, 197, 63) !important;
        }
        to {
          opacity: 1.0;
          background-color: #0d6ef;
          border-color: #0d6efd;
        }
    }
    @-webkit-keyframes fade {
        from {
          opacity: 1.0;
          background-color: red;
          border-color: red;
        }
        50% {
          opacity: 0.1;
          background-color: #ffc107;
          border-color: #ffc107;
        }
        to {
          opacity: 1.0;
          background-color: #0d6ef;
          border-color: #0d6efd;
        }
    }
    .blink {
      animation:fade 800ms infinite;
      -webkit-animation:fade 800ms infinite;
      background-color: rgb(141, 197, 63);
      border-color: rgb(141, 197, 63);
    }
		/*! Blink Animation !*/
